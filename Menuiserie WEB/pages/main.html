<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/main.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://itc-dev.kbmax.com/embed.min.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <title>Personnalisation</title>
</head>
<body>
    
    <header class="header">
        <h1 id="titre"> Personnalisez votre fenêtre ! </h1>
    </header>
    
    <!-- <div class="listRecap">
        <i id="recap" class="fa fa-bars"></i>
    </div> -->
    
    <div id="mainDiv">
        <div class="menu">
            <ul class="filArianne">
                <li class="listeArianne" id="Dimensions">
                    <img src="../Images/icon_dimension.png" alt="Dimensions" onclick="Dimensions()">
                    <label>Dimension</label>
                </li>
                <li class="listeArianne" id="Gammes">
                    <img src="../Images/wood05_col_256.jpg" alt="Gammes" onclick="Gammes()">
                    <label>Gamme</label>
                </li>
                <li class="listeArianne" id="Materiaux">
                    <img src="../Images/wood05_col_256.jpg" alt="Matériaux" onclick="Materiaux()">
                    <label>Matériaux</label>
                </li>
                <li class="listeArianne" id="Couleurs">
                    <img src="../Images/wood05_col_256.jpg" alt="Couleurs" onclick="Couleurs()">
                    <label>Couleur</label>
                </li>
                <!-- <li class="listeArianne" id="Situation">
                    <img src="../Images/wood05_col_256.jpg" alt="Mise en situation" onclick="fMiseEnSituation()">
                    <label>Mise en situation</label>
                </li> -->
                <li class="listeArianne" id="Recapitulatif">
                    <img src="../Images/icon_liste.png" alt="Récapitulatif" onclick="Recapitulatif()">
                    <label>Recapitulatif</label>
                </li>
            </ul>
        </div>
        
        
        <div class="leftDiv">
            <div id="viewer2"></div>
        </div>
        
        <div class="middleDiv">
            <div id="viewer"></div>
        </div>
        
        <div class="rightDiv">
            <div class="box" id="boxDimensions">
                <div class="boxTitre">Dimensions</div>
                <div class="boxDimensions">
                    
                    <label for="sliderLength">Hauteur (mm) :</label>
                    <input type="range" id="sliderLength" name="sliderLength" min="550" max="2200" value="1600">
                    <input type="text" id="sliderLengthInput" min="550" max="2200" value="1600 mm">
                    
                    <label for="sliderWidth">Largeur (mm) :</label>
                    <input type="range" id="sliderWidth" name="sliderWidth" min="1000" max="1600" value="1200">
                    <input type="text" id="sliderWidthInput" min="1000" max="1600" value="1200 mm">
                    
                </div>
            </div>
            
            <div class="box" id="boxGammes">
                <div class="boxTitre">Gamme</div>
                <!-- <div id="economique">Economique</div>
                <div id="confort">Confort</div>
                <div id="luxe">Luxe</div> -->
                <select name="Gamme" multiple>
                    <option id="economique" value="economique">Economique</option>
                    <option id="confort" value="confort">Confort</option>
                    <option id="luxe" value="luxe">Luxe</option>
                </select>
                
                <div class="boxTitre" id="typePose">Type de pose</div>
                <!-- <div id="renovation">Pose en rénovation</div>
                <div id="totale">Dépose totale</div>
                <div id="neuf">Pose ne neuf</div> -->
                <select name="Gamme" multiple>
                    <option id="renovation" value="renovation">Rénovation</option>
                    <option id="totale" value="totale">Totale</option>
                    <option id="neuf" value="neuf">Neuf</option>
                </select>
            </div>
            
            <div class="box" id="boxMateriaux">
                <div class="boxTitre">Type de matériaux</div>
                <div class="boxMateriaux">
                    <input class="materiaux" id="MatPvc" type="image" src="../Images/pvc_blanc.png" onClick="Choix_Mat('pvc')"/>
                    <input class="materiaux" id="MatBois" type="image" src="../Images/wood05_col_256.jpg" onClick="Choix_Mat('bois')"/>
                    <input class="materiaux" id="MatAlu" type="image" src="../Images/alu_blanc.jpg" onClick="Choix_Mat('alu')"/>
                </div>
            </div>
            
            <div id="boxCouleurs">

                <div class="box" id="CouleurPVC">
                    <div class="boxTitre">Couleur PVC</div>
                    <div class="boxMateriaux">
                        <input class="materiaux" id="Blanc" type="image" src="../Images/pvc_blanc.png"/>
                        <input class="materiaux" id="Bordeaux" type="image" src="../Images/pvc_bordeaux.png"/>
                        <input class="materiaux" id="Noir" type="image" src="../Images/pvc_gris_anthracite.png"/>
                        <input class="materiaux" id="Bleu" type="image" src="../Images/pvc_bleu.png"/>
                        <input class="materiaux" id="Vert" type="image" src="../Images/pvc_vert.png"/>
                    </div>
                    <div class="boxTitrePoignee">Couleur Poignée</div>
                        <input class="materiaux" id="LaitonPvc" type="image" src="../Images/laiton.jpg"/>
                        <input class="materiaux" id="InoxPvc" type="image" src="../Images/inox_tex.png"/>
                        <input class="materiaux" id="PvcPvc" type="image" src="../Images/pvc_blanc.png"/>
                </div>

                <div class="box" id="CouleurBois">
                    <div class="boxTitre">Couleur bois</div>
                    <div class="boxMateriaux">
                        <input class="materiaux" id="CheneNaturel" type="image" src="../Images/wood05_col_256.jpg"/>
                        <input class="materiaux" id="NoyerFonce" type="image" src="../Images/wood06_col_256.jpg"/>
                        <input class="materiaux" id="MerisierFonce" type="image" src="../Images/wood09_col_256.jpg"/>
                        <input class="materiaux" id="Vert6018" type="image" src="../Images/bois_vert_clair.png"/>
                        <input class="materiaux" id="Bleu5010" type="image" src="../Images/bois_bleu_clair.png"/>
                        <input class="materiaux" id="Orange2004" type="image" src="../Images/bois_rouge_clair.png"/>
                    </div>
                    <div class="boxTitrePoignee">Couleur Poignée</div>
                        <input class="materiaux" id="LaitonBois" type="image" src="../Images/laiton.jpg"/>
                        <input class="materiaux" id="InoxBois" type="image" src="../Images/inox_tex.png"/>
                        <input class="materiaux" id="PvcBois" type="image" src="../Images/pvc_blanc.png"/>
                </div>
                
                
                <div class="box" id="CouleurAlu">
                    <div class="boxTitre">Couleur aluminium</div>
                    <div class="boxMateriaux">
                        <input class="materiaux" id="Gris7035" type="image" src="../Images/alu_blanc.jpg"/>
                        <input class="materiaux" id="Gris7016" type="image" src="../Images/alu_gris.png"/>
                        <input class="materiaux" id="Noir9005" type="image" src="../Images/alu_noir.jpg"/>
                        <input class="materiaux" id="Bleu5012" type="image" src="../Images/alu_bleu_clair.png"/>
                        <input class="materiaux" id="Bleu5002" type="image" src="../Images/alu_bleu_fonce.png"/>
                        <input class="materiaux" id="VertFonceAlu" type="image" src="../Images/alu_vert_clair.png"/>
                        <input class="materiaux" id="Vert6005" type="image" src="../Images/alu_vert_fonce.png"/>
                        <input class="materiaux" id="OrangeAlu" type="image" src="../Images/alu_rouge.png"/>
                        <input class="materiaux" id="Jaune1018" type="image" src="../Images/alu_marron.png"/>
                    </div>
                    <div class="boxTitrePoignee">Couleur Poignée</div>
                        <input class="materiaux" id="LaitonAlu" type="image" src="../Images/laiton.jpg"/>
                        <input class="materiaux" id="InoxAlu" type="image" src="../Images/inox_tex.png"/>
                        <input class="materiaux" id="PvcAlu" type="image" src="../Images/pvc_blanc.png"/>
                </div>
                
            </div>
            
            <div class="box" id="boxSituation">
                <div class="boxTitre">Mise en situation</div>
                <div id="oui">oui</div>
                <div id="non">non</div>
            </div>
            
            <div class="box" id="boxRecap">
                <div class="boxTitre">Récapitulatif</div>
                <div id="recapMateriauContainer" style="display: none">
                    <div id="recapMateriau"></div>
                    <div id="recapMateriauIcon">
                        <img src="" alt="wood texture">
                    <div>
                </div>
            </div>
            
        </div>
        <!-- <div class="line" id="line"></div> -->
    </div>   
</body>
<script src="../JS/epicor.js"></script>
<script src="../JS/animation.js"></script>
</html>
