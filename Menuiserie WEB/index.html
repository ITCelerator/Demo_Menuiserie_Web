<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vyl6nnu.css">
    <title>Accueil</title>
</head>
<body>
    <script src="https://itc-dev.kbmax.com/embed.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var config = new kbmax.ConfiguratorEmbed({
                kbmaxUrl: "https://itc-dev.kbmax.com",
                elementId: "viewer",
                configuratorId: 535,
                showHeader: false,
                showDrawer: false,
                showMove: false,
                bindToFormSelector: "",
                loadStyle: "none",
                parameters: {"param1":"Particulier", "Web":"oui", "Camera":"Accueil"},
            });
        });
    </script>

    <div id="titre">Bienvenue sur le configurateur de fenêtre! </div>

    <div id="viewer"></div>


    <div id="formAccueil">
        <form action="pages/main.html">
            <input type="text" id="societe" name="societe" placeholder="Société" required><br><br>


            <input type="text" id="nom" name="nom" placeholder="Nom et Prénom" required pattern="^[A-Za-z]+ [A-Za-z]+$"><br><br>


            <input type="email" id="email" name="email" placeholder="Email" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|fr)"><br><br>
           
            <input type="radio" id="RGPD" name="RGPD" value="oui" required>
            <label for="consent">Je consens à l'utilisation de mes données personnelles.</label><br><br>

            <input type="submit" id="button" value="Confirmer">
        </form>
    </div>

</body>
