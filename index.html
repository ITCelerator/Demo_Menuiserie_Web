<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/vyl6nnu.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="./JS/formulaire.js" defer></script>
    <title>Accueil</title>
  </head>
  <body>
    <script src="https://itc-dev.kbmax.com/embed.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var config = new kbmax.ConfiguratorEmbed({
          kbmaxUrl: "https://itc-dev.kbmax.com",
          elementId: "viewer",
          configuratorId: 575,
          sceneId: 240,
          showHeader: false,
          showDrawer: false,
          showMove: false,
          bindToFormSelector: "",
          loadStyle: "none",
          parameters: { param1: "Particulier", Web: "oui", Camera: "Accueil" },
        });
      });
    </script>

    <div id="viewer"></div>

    <div class="titreWidth">
      <div class="titreContainer">
        <h1 id="titre">Bienvenue sur le configurateur de fenêtre!</h1>
      </div>
    </div>

    <div id="formAccueil">
      <h2>Identifiez-vous</h2>
      <form id="myForm" action="/pages/main.html">
        <div class="inputGroup">
          <label for="societe">Société <span class="asterisk">*</span></label>
          <input type="text" id="societe" name="societe" placeholder="" />
          <div class="error"></div>
        </div>

        <div class="inputGroup">
          <label for="nom">Nom et Prénom <span class="asterisk">*</span></label>
          <input type="text" id="nom" name="nom" placeholder="" />
          <div class="error"></div>
        </div>

        <div class="inputGroup">
          <label for="email">Email <span class="asterisk">*</span></label>
          <input type="text" id="email" name="email" placeholder="" />
          <div class="error"></div>
        </div>

        <div class="radioGroup">
          <input type="radio" id="RGPD" name="RGPD" value="oui" />
          <label for="consent"
            >Je consens à l'utilisation de mes données personnelles.
            <span class="asterisk">*</span>
          </label>
        </div>
        <div class="error radioError"></div>

        <button type="submit">Confirmer</button>
        <!-- <input type="submit" id="button" value="Confirmer" /> -->
      </form>
    </div>
  </body>
</html>
